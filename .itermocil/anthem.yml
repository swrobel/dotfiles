windows:
  - name: anthem
    root: ~/Code/anthem
    layout: tiled
    panes:
      - commands:
          - tabname anthem
          - cd client
          - clear
        focus: true
      - commands:
          - tabname anthem
          - cd client
          - yarn start
      - commands:
          - tabname anthem
          - cd api
          - clear
      - commands:
          - tabname anthem
          - cd api
          - clear
          - venv/bin/python manage.py runserver_plus
